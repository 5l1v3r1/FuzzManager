{% extends 'layouts/layout_base.html' %}

{% load recursetags %}

{% block body_content %}
<div class="panel panel-default">
	<div class="panel-heading"><i class="glyphicon glyphicon-scale"></i> Exportable HTML Tree</div>
	<div class="panel-body">
			<ul>
			  	{% recurseroot root %}
			  	  <li>
				    {{ node.name }}: {{ node.coveragePercent }} %
				    {% if node.children %}
				 	    <ul>{{ children }}</ul>
				    {% endif %}
				  {% endrecurseroot %}
				  </li>
			</ul>
	</div>
</div>
{% endblock body_content %}
