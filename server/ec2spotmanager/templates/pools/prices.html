{% extends 'layouts/layout_base.html' %}

{% load url from future %}

{% block body_content %}
<div class="panel panel-default">
	<div class="panel-heading"><i class="glyphicon glyphicon-scale"></i> Prices</div>
	<div class="panel-body">
	    <p>Displaying prices for all zones allowed by this configuration:</p>
    </div>
    <table class="table table-condensed table-hover table-bordered">
        <thead>
            <tr>
                <th style="width: 100px;">Zone</th>
                <th style="width: 25px;">Current Price</th>
            </tr>
        </thead>
        <tbody>
            {% for zone in zones %}
            <tr class="{% cycle odd,even %}">
                <td>{{ zone }}</td>
                <td>{{ prices[zone] }}</td>
            </tr>{% endfor %}
        </tbody>
    </table>
</div>
{% endblock body_content %}
